<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi dân gian: Bầu Cua</title>
    <link rel="stylesheet" href="/finaltest/finaltest.css">
</head>
<body>
    <div class="game-container">
        <h2>Trò chơi dân gian: Bầu cua</h2>

        <!-- Initial Result Row (3 images by default) -->
        <span class="result-row">
            <img src="/finaltest/img/bau.png" alt="Bầu" class="result-img">
            <img src="/finaltest/img/bau.png" alt="Bầu" class="result-img">
            <img src="/finaltest/img/bau.png" alt="Bầu" class="result-img">
        </span>

        <!-- Spin Button -->
        <div class="spin-container">
            <button class="spin-button">Quay</button>
        </div>

        <!-- Bet Row (Bet Items) -->
        <div class="bet-row">
            <span class="bet-item" data-type="bau">
                <img src="/finaltest/img/bau.png" alt="Bầu">
                <div>0</div>
            </span>
            <span class="bet-item" data-type="cua">
                <img src="/finaltest/img/cua.png" alt="Cua">
                <div>0</div>
            </span>
            <span class="bet-item" data-type="tom">
                <img src="/finaltest/img/tom.png" alt="Tôm">
                <div>0</div>
            </span>
            <span class="bet-item" data-type="ca">
                <img src="/finaltest/img/ca.png" alt="Cá">
                <div>0</div>
            </span>
            <span class="bet-item" data-type="huou">
                <img src="/finaltest/img/huou.png" alt="Hươu">
                <div>0</div>
            </span>
            <span class="bet-item" data-type="ga">
                <img src="/finaltest/img/ga.png" alt="Gà">
                <div>0</div>
            </span>
        </div>

        <!-- Notes Section -->
        <div class="note">
            <span>
                Lưu ý:
                <br>- Số lần đặt ở một "Hình" sẽ là số lần xuất hiện của các "Hình" trên "Kết quả"
                <br>- Tổng số điểm đặt trong một lần, tối đa là 3
            </span>
            <button class="reset-button">Đặt lại</button>
        </div>

        <!-- Result Message -->
        <p id="result-message"></p>
    </div>

    <!-- JS Script -->
    <script src="/finaltest/finaltest.js"></script>    
</body>
</html>
